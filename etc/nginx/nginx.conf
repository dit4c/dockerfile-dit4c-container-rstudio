user  nginx;
worker_processes  1;
daemon off;

error_log  /var/log/nginx/error.log;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;

  keepalive_timeout  65;

  client_max_body_size 1G;

  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
  }

  server {
    listen       80;
    
    location / {
      root /var/www/html;
      add_header Cache-Control "must-revalidate";
    }

    location /rstudio/ {
      rewrite ^/rstudio/(.*)$ /$1 break;
      proxy_pass  http://127.0.0.1:8888;
      proxy_redirect http://localhost:8888/ $scheme://$http_host/rstudio/;
      proxy_set_header Host "localhost:8888";
      proxy_set_header Origin "http://localhost:8888";
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    
    location /tty/ {
      proxy_pass  http://127.0.0.1:3000/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
    
    location /files/ {
      include fastcgi_params;
      fastcgi_split_path_info ^(/files)(.*)$;
      fastcgi_param PATH_INFO $fastcgi_path_info;
      fastcgi_param SCRIPT_NAME $fastcgi_script_name;
      fastcgi_pass unix:/var/run/easydav.sock;
    }
     
    location /supervisor/ {
      rewrite ^/supervisor/(.*) /$1 break;
      proxy_pass  http://unix:/var/tmp/supervisor.sock;
    }
    
  }
}